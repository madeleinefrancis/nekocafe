<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('connect', function() {
                console.log('Connected');
            });
            socket.on('disconnect', function() {
                console.log('Disconnected');
            });
            socket.on('message', function(data) {
                console.log('message: ' + data);
            });
        </script>
    </head>
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
